<html>
  <head>
    <title>File upload Node.</title>
  </head>
  <body>
      <form id="uploadForm"
          enctype="multipart/form-data"
          action="http://127.0.0.1:8081/multi_file_upload"
          method="post">
      <input type="file" name="files" multiple />
      <input type="submit" value="Upload Images" name="submit">
    </form>
  </body>
</html>
